
<button type="submit"
        class="btn btn-primary btn-lg"
        [class.btn-block]="isBlock"
        [disabled]="isLoading || isDisabled">
    <span *ngIf="isLoading"
          class="spinner-grow spinner-grow-sm"
          role="status"
          aria-hidden="true"></span>
    <ng-content></ng-content>
</button>
